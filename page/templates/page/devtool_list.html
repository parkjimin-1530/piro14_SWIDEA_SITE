{% extends "layout.html" %}

{% block content %}
<div> DevTool List </div>
<div> 개발툴 목록 페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해보세요. </div>
<br>
<br>

<div>
    {% for devtool in devtools %}
        <a href="{% url 'page:devtool_detail' pk=devtool.pk %}">{{ devtool.name }}</a>
        <br>
        {{ devtool.kind }} <br>
        {{ devtool.desc }} <br>

        <hr>
    {% endfor %}
</div>
{% endblock %}
